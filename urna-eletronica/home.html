<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/page.css" />
    <title>Urna Eletrônica</title>
</head>
<body>
    <div class="container">
        <div class="area1">
            <p>PRESIDENTE</p>
            <form action="">
                <input name="input1" id="input" value="" readonly="readonly"/>
                <input name="input2" id="input2" value="" readonly="readonly"/>
            </form>
        </div>
        <div class="subarea">
            <h1>Justiça Eleitoral</h1>
        </div>
        <div class="area2">
            <button class="btn_number" onClick="add[1]">1</button>
            <button class="btn_number" onClick="add[2]">2</button>
            <button class="btn_number" onClick="add[3]">3</button>
            <button class="btn_number" onClick="add[4]">4</button>
            <button class="btn_number" onClick="add[5]">5</button>
            <button class="btn_number" onClick="add[6]">6</button>
            <button class="btn_number" onClick="add[7]">7</button>
            <button class="btn_number" onClick="add[8]">8</button>
            <button class="btn_number" onClick="add[9]">9</button>
            <button class="btn_number" onClick="add[0]">0</button>
            <div class="area3">
                <button class="btn_branco" onClick="action1">BRANCO</button>
                <button class="btn_corrige" onClick="action1">CORRIGE</button>
                <button class="btn_confirma" onClick="action1">CONFIRMA</button>
            </div>
        </div>    
    </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript">
         $(function () {
            $('btn_number').on('click', function () {
                var input1, input2;
                input1 = $("#input").val();
                input2 = $("#input2").val();
            });
        });
    </script>
</body>
</html>
